<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div id="display__number"><span>0</span></div>
        <div id="display__operator"></div>
      </div>
      <div id="keypad">
        <div>
          <div class="clear">C</div>
          <div class="backspace">del</div>
          <div class="operator" id="+">+</div>
        </div>
        <div>
          <div class="number" id="7">7</div>
          <div class="number" id="8">8</div>
          <div class="number" id="9">9</div>
          <div class="operator" id="-">-</div>
        </div>
        <div>
          <div class="number" id="4">4</div>
          <div class="number" id="5">5</div>
          <div class="number" id="6">6</div>
          <div class="operator" id="*">*</div>
        </div>
        <div>
          <div class="number" id="1">1</div>
          <div class="number" id="2">2</div>
          <div class="number" id="3">3</div>
          <div class="operator" id="/">/</div>
        </div>
        <div>
          <div class="decimal" id=".">.</div>
          <div class="number" id="0">0</div>
          <div class="number" id="00">00</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
